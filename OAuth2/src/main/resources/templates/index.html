<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <span th:if="${userName} != null">Logged in as </span>
                <span th:if="${userName} != null" th:text="${userName}"></span>
                <a th:if="${userName} != null" th:href="@{/logout}" class="btn btn-info active" role="button">
                    Logout
                </a>
                <a th:unless="${userName} != null" th:href="@{/oauth2/authorization/google}" class="btn btn-success active" role="button">
                    Google Login
                </a>
                <a th:unless="${userName} != null" th:href="@{/oauth2/authorization/naver}" class="btn btn-secondary active" role="button">
                    Naver Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
